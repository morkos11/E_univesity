{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <br><br><br><br>
<div class="container">
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="btn-group container">
    <button type="submit" class="btn btn-primary" >Save</button>
    <a href="{% url 'user:change_password' %}" class="btn btn-default" >Update Password</a>
    </div>
</form>
</div>

{% endblock %}
